<div class="page-head">
  <h2>Cuentas</h2>
  <div class="page-actions">
    <a class="btn btn-primary" routerLink="/cuentas/nueva">Nueva</a>
  </div>
</div>

<table class="table mt-4">
  <thead>
    <tr>
      <th>NÂ° Cuenta</th>
      <th>Tipo</th>
      <th>Saldo inicial</th>
      <th>Estado</th>
      <th>Cliente</th>
      <th style="width:130px">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of items; trackBy: trackByKey">
      <td>{{ c.number }}</td>
      <td>{{ c.type }}</td>
      <td>{{ c.initialBalance | number:'1.2-2' }}</td>
      <td>{{ c.state ? 'Activo' : 'Inactivo' }}</td>
      <td>{{ c.clientName || '-' }}</td>
      <td class="actions">
        <button class="btn btn-ghost"
                type="button"
                [routerLink]="['/cuentas', c.id, 'editar']"
                [disabled]="!c.id">
          Editar
        </button>
        <button class="btn btn-danger" (click)="remove(c)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
